<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Loan EMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Loan EMI Calculator</h1>
            <div class="input-container">
                <label for="loanAmount">Loan Amount (Rs): </label>
                <input type="number" id="loanAmount" min="1" step="1" placeholder="Enter amount" required>
            </div>
            <div class="input-container">
                <label for="interestRate">Annual Interest Rate (%): </label>
                <input type="number" id="interestRate" min="1" step="0.01" placeholder="Enter rate" required>
            </div>
            <div class="input-container">
                <label for="loanTerm">Loan Term (Months): </label>
                <input type="number" id="loanTerm" min="1" step="1" placeholder="Enter term" required>
            </div>
            <button onclick="calculateEMI()">Calculate EMI</button>
        </div>
        <div class="result-area">
            <div id="result"></div>
            <div class="chart-container">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
